<ul>
    {% for category in categories %}

        {% elif category.name %}<li><a href='{{ category.name }}'>{{ category.name }}</li>
        {% else %}{% include 'tree_menu/menu.html' with categories=category %}
        {% endif %}
    {% endfor %}
</ul>
